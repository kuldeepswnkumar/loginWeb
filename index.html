<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hero-section">
        <div class="form-box">
            <div id="btn">
                <div class="swap-btn" id="btn1"></div>
                <button class="toggel-btn" onclick="login()">Login</button> 
               <button class="toggel-btn"onclick="register()")>Register</button> 
            </div>
            <div class="social-icon">
                <img src="facebook.png" alt="">
                <img src="instagram.png" alt="">
                <img src="youtube.png" alt="">
            </div>
            <form class="login" id="login">
                <input type="text" class="text-field" placeholder="Username" required!>
                <input type="password" class="text-field" placeholder="Password" required!>
                <input type="checkbox" class="checkbox"> <span>Remember Password.</span>
                <button type="submit" class="submit">Submit</button>
            </form>
            <form class="login" id="register">
                <input type="text" class="text-field" placeholder="Username" required!>
                <input type="email" class="text-field" placeholder="Email Address" required!>
                <input type="password" class="text-field" placeholder="Password" required!>
                <input type="checkbox" class="checkbox"> <span>Remember Password.</span>
                <button type="submit" class="submit">Register</button>
            </form>
        </div>
    </div>
    <script>
        const x = document.getElementById("login");
        const y = document.getElementById("register");
        const z = document.getElementById("btn1");
        function register(){
            x.style.left = "-450px";
            y.style.left = "30px";
            z.style.left = "117px";
        }
        function login(){
            x.style.left = "30px";
            y.style.left = "450px";
            z.style.left = "0px";
            
        }

    </script>
</body>
</html>
